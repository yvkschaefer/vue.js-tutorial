<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vue.js testing</title>
  </head>
  <body>
    <div id="app">       <!--this div is my view-->
      <h6>{{ message }}</h6>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js"></script>
    <script>
      var data = {      //this is my model, this data
        message: 'Submitted!'
      };
      new Vue({          //this is my view model, that binds to the view, and binds to the model
        el: '#app',
        data: data
      });
    </script>
  </body>
</html>
