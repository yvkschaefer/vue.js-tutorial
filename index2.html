<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vue.js testing</title>
  </head>
  <body>
    <div id="app">
      <counter subject="Likes"></counter>
      <counter subject="Disikes"></counter>
    </div>

    <template id="counter-template">
      <h1>{{ subject }}</h1>
      <button @click="count += 1">{{ count }}</button>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>
    <script>
      Vue.component('counter', {
        template: '#counter-template',

        props: ['subject'],

        data: function () {
          return { count: 0 };
        }
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
